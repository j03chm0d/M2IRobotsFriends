<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="getdetails.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <header id="header">
        <h1>
          <p>Robot</p>
          <p class="Friends">Friends</p>
        </h1>
        <div id="header-utilisateur">
          <div>
            <img
              src="image/aston-martin-dbc-2013-concept_1920x1080.jpg"
              alt=""
            />
          </div>
          <div id="header-text">
            <h4>Joseph Joe</h4>
            <p>joe@joe.com</p>
          </div>
        </div>
      </header>
      <div class="page">
        <nav id="navigateur">
          <div id="nav-menu">
            <h4>Menu</h4>
            <ul>
              <li class="home">Home</li>
              <li>Favourite</li>
            </ul>
          </div>
          <div id="nav-settings">
            <h4>Settings</h4>
            <ul>
              <li>My Account</li>
              <li>Preferences</li>
            </ul>
          </div>
          <div id="nav-footer">
            <h5>
              <p>Robot</p>
              <p class="Friends">friends</p>
            </h5>
            <p>V1.0 - July 2024</p>
          </div>
        </nav>
        <main id="main" class ='getdetails-main'>
          <div id="main-card"  class ='getdetails-main'>
            <div id="main-importantinfo"  class ='getdetails-main'>
              <div id="main-importantinfo-photo"  class ='getdetails-main'>
                <img src="" id="contact-photo"   class ='getdetails-main'/>
              </div>
              <div id="main-importantinfo-contact"  class ='getdetails-main'>
                <h2 id="contact-name"  class ='getdetails-main'> Name:</h2>
                <h3 id = "contact-email"  class ='getdetails-main'>Email:</h3>
                <h3 id = "contact-phonenumber"  class ='getdetails-main'>Phone Number:</h3>
                <div id = "contact-makefavourite"  class ='getdetails-main'>
                    <i></i><p>  Make Favourite</p>
                </div>
              </div>
            </div>
            <div id="main-moreinfo"  class ='getdetails-main'>
              <div id="main-moreinfo-street"  class ='getdetails-main'><p>Street</p>
              <p id = "street-p"></p></div>
              <div id="main-moreinfo-suite"  class ='getdetails-main'><p>Suite</p>
              <p id="suite-p"></p></div>
              <div id="main-moreinfo-city"  class ='getdetails-main'><p>City</p>
              <p id = "city-p"></p></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      console.log("before axios");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      console.log("after axios");
    </script>
    <script src="getdetails.js"></script>
    <script>
      console.log("after index.js");
    </script>
  </body>
</html>
